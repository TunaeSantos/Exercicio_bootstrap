<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h1 class="display-3">Formulario de Cadastro</h1>
    <form>
        <label class="form-label h5" for="nome">Nome:</label>
        <input class="form-control form-control-sm" type="text" id="nome"/>
        <label for="email" class="form-label h5">E-mail:</label>
        <input id="email" type="email" class="form-control form-control-sm">
        <label for="telefone" class="form-label h5">Telefone:</label>
        <input id="telefone" type="number" class="form-control form-control-sm">
        <button class="btn btn-primary btn-md">Enviar</button>
    </form>
    </div>
</body>
</html>
